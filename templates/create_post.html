{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Create a New Post</h1>
    <form action="{{ url_for('new_post') }}" method="post">
        <div class="form-group">
            <label for="content">What's on your mind?</label>
            <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="wordCount">Desired Word Count:</label>
            <input type="number" class="form-control" id="wordCount" name="wordCount" min="1" max="120" value="30" required>
        </div>
        <button type="submit" class="btn btn-primary">Preview Post</button>
    </form>
    <p id="currentWordCount">Current word count: 0</p>
</div>

<script>
document.getElementById('content').addEventListener('input', function() {
    var words = this.value.trim().split(/\s+/);
    var wordCount = words.length;
    document.getElementById('currentWordCount').textContent = 'Current word count: ' + wordCount;
});
</script>
{% endblock %}
